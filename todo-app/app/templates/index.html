<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>To-Do List</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h1 class="mb-4 text-center">üìù My To-Do List</h1>

    <form method="POST" class="d-flex justify-content-center mb-4">
      <input type="text" name="task" class="form-control w-50 me-2" placeholder="Enter a task" required>
      <button type="submit" class="btn btn-primary">Add Task</button>
    </form>

    <ul class="list-group">
      {% for todo in todos %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <div>
            <strong>{{ todo.task }}</strong><br>
            <small class="text-muted">Added: {{ todo.created_at.strftime('%Y-%m-%d %H:%M') }}</small>
          </div>
          <form method="POST" action="/delete/{{ todo._id }}" style="margin: 0;">
            <button class="btn btn-sm btn-danger">Delete</button>
          </form>
        </li>
      {% endfor %}
    </ul>
  </div>
</body>
</html>
